<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>SPA Template Module Pages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Single Page Application">
    <meta name="author" content="Rasmus Cederdorff">
    <!-- Firebase UI Styles -->
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <!-- main styles  -->
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
  </head>

  <body class="app" onhashchange="pageChange()">
    <!-- tabbar navigation -->
    <nav id="tabbar" class="tabbar hide">
      <a href="#home">Home</a>
      <a href="#persons">Persons</a>
      <a href="#movies">Movies</a>
      <a href="#profile">Profile</a>
    </nav>
    <main id="content"></main>

    <!-- Loding firebase libraries: firebase, auth, firestore & firebase ui -->
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <!-- firebase config -->
    <script src="firebase-config.js"></script>
    <!-- main js file -->
    <script src="main.js" type="module"></script>
  </body>

</html>
